<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
      <meta charset="UTF-8">
      <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </head>
  <body>
    <header
        id="global-header"
        layout:fragment="header">
      <header class="header">
        <span
          th:if="${#authorization.expression('isAuthenticated()')}"
          th:text="|${#authentication.principal.username}さん|"
          >
        </span>
        
        <a
          th:if="${#authorization.expression('isAuthenticated()')}" 
          th:text="#{top}"
          th:href="@{/user_product/list}">メイン画面へ
        </a>
      
        <a
          th:text="#{ate_register}"
          th:href="@{/user_product/create}">食べたもの登録
        </a>
        <form
          th:if="${#authorization.expression('isAuthenticated()')}"
          th:action="@{/logout}"
          method="post">
          <button type="submit" th:text="#{logout}">ログアウト</button>
        </form>

        <a
          th:unless="${#authorization.expression('isAuthenticated()')}"
          th:href="@{/signup}"
          th:text="#{user_registration}">
          ユーザー登録
        </a>

      </header>
    </header>
  </body>
</html>
