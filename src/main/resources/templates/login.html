<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout}">

<head>
<title th:text="#{login}">ログイン</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div layout:fragment="content">
		<section class="hero is-fullheight">
			<div class="main">
				<div class="hero-body">
					<div class="container">
						<div th:if="${param.error}">ログインIDかパスワードが間違っています。</div>
						<div th:if="${param.logout}">ログアウトしました。</div>

						<div class="title">
							<h2 th:text="#{login}">ログイン</h2>
						</div>

						<form th:action="@{/login}" method="post">
							<div class="columns is-centered">
								<div class="column is-5-tablet is-4-desktop is-3-widescreen">
									<div class="field">
										<label class="label" th:text="#{login_id}">ログインID</label>
										<div class="control has-icons-left">
											<input type="text" name="login_id" class="input" required /> <span
												class="icon is-small is-left"> <i
												class="fa fa-fingerprint"></i>
											</span>
										</div>
									</div>
									<div class="field">
										<label class="label" th:text="#{password}">パスワード</label>
										<div class="control has-icons-left">
											<input type="password" name="password" class="input" required />
											<span class="icon is-small is-left"> <i
												class="fa fa-lock"></i>
											</span>
										</div>
									</div>
									<div class="field">
										<button class="button is-success" th:text="#{login}">
											ログイン</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
