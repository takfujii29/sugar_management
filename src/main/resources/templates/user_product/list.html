<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{sugar_intake.list}">摂取糖質リスト</title>

  <style>
    table {
      border: 1px solid gray;
    }

    table th, table td {
      border: 1px solid gray;
    }
  </style>
</head>

<body>
  
  <div layout:fragment="content">

    <a
    th:text="#{ate_register}"
    th:href="@{/user_product/create}">食べたもの登録
    </a>
    
    <h2 th:text="#{sugar_intake.list}">摂取糖質一覧</h2>
    
    <table>
      <thead>
      <tr>
        <th th:text="#{date}">日付</th>
        <th th:text="#{sugar_intake}">摂取糖質</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="userProduct : ${userProducts}" th:object="${userProduct}">
        <td th:text="*{date}"></td>
        <td th:text="*{totalSugar} + ' ' + g"></td>
        <td>
          <form th:action="@{'/user_product/show'}" method="get">
            <input type="hidden" name="userId" th:value="*{userId}">
            <input type="hidden" name="date" th:value="*{date}">
            <button type="submit" th:text="#{show}">詳細</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
</div>
</body>
