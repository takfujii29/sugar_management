<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{sugar_intake.list}">摂取糖質リスト</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
</head>

<body>
  
  <div layout:fragment="content">
    
    <div class="main">
      <div class="title">
        <h2 th:text="#{sugar_intake.list}">摂取糖質一覧</h2>
      </div>

      <table>
        <thead>
          <tr>
            <th th:text="#{date}">日付</th>
            <th th:text="#{sugar_intake}">摂取糖質</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="userProduct : ${userProducts}" th:object="${userProduct}">
            <td th:text="*{date}"></td>
            <td th:text="*{totalSugar} + ' ' + g"></td>
            <td>
              <form th:action="@{'/user_product/show'}" method="get">
                <input type="hidden" name="userId" th:value="*{userId}">
                <input type="hidden" name="date" th:value="*{date}">
                <button type="submit" th:text="#{show}" clas="show_button">詳細</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
